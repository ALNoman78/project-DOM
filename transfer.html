<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Transfer Balance</title>
    <link rel="shortcut icon" href="./asste/payoo.png" type="image/x-icon">
    <!-- daisyUI + tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- top section -->
                    <div>
                        <div class="stats shadow">
                            <!-- <img src="./asste/payoo.png" alt=""> -->
                            <div class="stat">
                                <div id="Available-balance" class="stat-value">2400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <!-- Divider -->
                    <div class="divider"></div>
                    <!-- bottom section  -->
                    <div class="">
                        <button id="add-money" class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">CashOut</button>
                        <!-- <button class="btn btn-lg">Transfer Money</button> -->
                        <!-- <button class="btn btn-lg">Get Bonus</button>
                        <button class="btn btn-lg">Pay Bill</button>
                        <button class="btn btn-lg">Transactions</button> -->
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body bg-white rounded-xl">
                            <h1 class="text-lg font-semibold">Transfer Money</h1>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Transfer Amount</span>
                                </label>
                                <input id="input-transfer-money" type="text" placeholder="Add amount to withdraw"
                                    class="input bg-[#F4F5F7] rounded-xl w-full" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter 4 digit pin number"
                                    class="input bg-[#F4F5F7] rounded-xl w-full" required autocomplete="off" />
                            </div>
                            <div class="form-control mt-6">
                                <button id="transfer-money" class="btn btn-warning font-bold rounded-full">Transfer Balance</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->
                </div>
            </div>
        </div>
        <script src="./js/transfer.js"></script>
    </main>
</body>

</html>
